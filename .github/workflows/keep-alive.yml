name: Keep Render Service Alive

on:
  schedule:
    # Run every 10 minutes to prevent 15-minute inactivity sleep
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: curl -I https://edu-online-notifications.onrender.com
